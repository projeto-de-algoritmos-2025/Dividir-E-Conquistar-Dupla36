<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comparador de Gostos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Recomendação de Filmes e Séries</h1>

  <div class="user-section">
    <input type="text" id="userName" placeholder="Digite seu nome...">
    <button id="loadBtn">Carregar Minha Lista</button>
    <button id="saveBtn">Salvar Lista</button>
  </div>

  <div id="search">
    <input type="text" id="searchInput" placeholder="Buscar filme...">
    <button id="searchBtn">Buscar</button>
  </div>

  <div id="results"></div>

  <h2>Preferências de <span id="listOwner">...</span></h2>
  <ul id="userList"></ul>

  <h2>Recomendações para você</h2>
  <button id="recommendBtn">Buscar Recomendações</button>
  
  <div id="recommendationResult"></div>

  <script src="script.js"></script>
</body>
</html>
