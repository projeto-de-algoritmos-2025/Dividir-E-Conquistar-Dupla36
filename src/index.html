<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comparador de Gostos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Comparador de Gostos de Filmes</h1>
  <div id="search">
    <input type="text" id="searchInput" placeholder="Buscar filme...">
    <button id="searchBtn">Buscar</button>
  </div>

  <div id="results"></div>

  <h2>Suas Preferências</h2>
  <ul id="userList"></ul>

  <h2>Comparar com outro usuário</h2>
  <button id="compareBtn">Comparar</button>
  
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
